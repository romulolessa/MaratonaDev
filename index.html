<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Doe sangue! Doe vida!</title>
</head>

<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Imagem da Logo DOE">
        <h2>Asua doação importa</h2>
        <p>ate 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessarias todos os dias </p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>
        <button>Quero ajudar</button>
    </header>
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="email" name="email" placeholder="E-mail">
            <input type="text" name="blood" placeholder="Tipo Sanguineo">
            <button>Quero ajudar</button>
        </form>
    </section>
    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">

            {% for donor in donors %}
            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
            {%endfor%}
        </section>
    </main>
    <footer>Com ❤ RocketSeat </footer>
    <script src="index.js"></script>
</body>

</html>
